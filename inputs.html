<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form>
      <label>Your Name:</label>
      <input type="text"><br>
      <label>Click Me:</label>
      <input type="submit"><br>
      <label>Chose a File:</label>
      <input type="file"><br>
      <label>Add a Date:</label>
      <input type="date"><br>
      <label>Choose a Station:</label>
      <input type="radio"><br>
      <label>Enter a Range:</label>
      <input type="range"><br>
    </form>
  </body>
</html>
